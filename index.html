<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        button { margin-top: 10px; padding: 8px 12px; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Tabela Interativa GitHub</h2>
    
    <div>
        <input type="number" id="op" placeholder="OP" min="0">
        <input type="text" id="musica" placeholder="Música">
        <input type="text" id="cliente" placeholder="Cliente">
        <input type="text" id="prazo" placeholder="Prazo Playback" pattern="\d{4}-\d{2}-\d{2}" title="Formato: YYYY-MM-DD">
        <button onclick="insertData()">Inserir Dados</button>
    </div>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>OP</th>
                <th>Música</th>
                <th>Cliente</th>
                <th>Prazo Playback</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <button onclick="saveData()">Salvar no GitHub</button>

    <script>
        const GITHUB_REPO = 'emersonmasstudio/prazos-demandas';  // Substitua pelo seu repositório
        const FILE_PATH = 'dados.json'; // Arquivo onde os dados serão salvos
        const TOKEN = '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'; // Substitua pelo seu token GitHub
        
        function insertData() {
            let op = document.getElementById("op").value;
            let musica = document.getElementById("musica").value;
            let cliente = document.getElementById("cliente").value;
            let prazo = document.getElementById("prazo").value;
            
            if (!op || !musica || !cliente || !prazo) {
                alert("Preencha todos os campos corretamente.");
                return;
            }
            
            let table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            row.insertCell(0).innerText = op;
            row.insertCell(1).innerText = musica;
            row.insertCell(2).innerText = cliente;
            row.insertCell(3).innerText = prazo;
            row.insertCell(4).innerHTML = '<button onclick="deleteRow(this)">Remover</button>';
            
            document.getElementById("op").value = "";
            document.getElementById("musica").value = "";
            document.getElementById("cliente").value = "";
            document.getElementById("prazo").value = "";
        }

        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        
        async function saveData() {
            let table = document.getElementById("dataTable");
            let data = [];
            
            for (let i = 1; i < table.rows.length; i++) {
                let row = table.rows[i];
                let rowData = {
                    "OP": row.cells[0].innerText,
                    "Música": row.cells[1].innerText,
                    "Cliente": row.cells[2].innerText,
                    "Prazo Playback": row.cells[3].innerText
                };
                data.push(rowData);
            }

            let jsonData = JSON.stringify(data, null, 2);
            
            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
                method: "GET",
                headers: { "Authorization": `token ${TOKEN}` }
            });

            const fileData = await response.json();
            const sha = fileData.sha; 
            
            await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Atualizando dados",
                    content: btoa(jsonData),
                    sha: sha
                })
            });
            alert("Dados salvos no GitHub!");
        }
    </script>
</body>
</html>
